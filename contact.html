    <!-- Image Background Page Header -->

        <div class="container">
            <div class="row banner_content col-lg-12">

    <!-- Page Content -->
    <div ng-controller="ContactFormCtrl" class="container">

        <br>
        <br>

        <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h2>Contact Us</h2>
            <hr>
            <div class="thumbnail">
              <div class="row">
                <div role="form" title="contact submission form" id="formContainer">
                  <form id="form" ng-submit="messageSubmit()" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div role="list" class="form-group">
                      <label for="name">Name</label>
                        <input role="listitem" ng-model="name" type="text" class="form-control" id="title" aria-describedby="name input" placeholder=" John Doe" pattern=".{3,}" required>
                      <br>
                      <label for="email">Email</label>
                        <input role="listitem" ng-model="email" type="email" class="form-control" id="title" aria-describedby="email input" placeholder=" person@person.com" pattern=".{3,}" required>
                      <br>
                      <label for="message">Message</label>
                        <textarea role="listitem" ng-model="message" type="text" class="form-control" id="description" rows="4" aria-describedby="message input" placeholder=" You guys rock.." pattern=".{5,}" required></textarea>
                    </div>
                    <br>
                    <button id="emailButton" type="submit" class="btn btn-default">Submit</button><span id="status"></span>
                  </form>
                </div>
                <br>
              </div>
            </div>
          </div>
        </div>
        <br>
